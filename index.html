<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CFM 3.0</title>

        <meta name="description" content="Controle Financeiro Mensal Mobile">
        <meta name="author" content="eugeniosolucoes">
        <link rel="manifest" href="manifest.json">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="images/icons-192.png">
        <meta name="theme-color" content="#2F3BA2">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="CFM 3.0">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="apple-touch-icon-precomposed" href="images/icons-192.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/icons-192.png">
        <meta name="msapplication-TileColor" content="#2F3BA2">

        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" />
        <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/dataTables.bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/main.css" type="text/css" />

    <body>
        <div class="container-fluid gap-page">
            <div class="jumbotron" style="padding: 10px;">
                <!-- inicio paineis accordion -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel-group" id="panel-accordion">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-accordion" href="#panel-element-balanco">Balanço</a>
                                </div>
                                <div id="panel-element-balanco" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <div class="select-periodo">
                                            <button class="btn btn-default btn-lg btn-block" type="button" id="btn-hoje">Mês atual</button>
                                            <label id="label-year"></label>
                                            <select class="form-control" id="list-periodos">
                                            </select>
                                        </div>
                                        <table>
                                            <tr>
                                                <th>Créditos</th>
                                                <th>Débitos</th>
                                                <th>Saldo</th>
                                            </tr>
                                            <tr>
                                                <td class="creditos"></td>
                                                <td class="debitos"></td>
                                                <td class="valor-saldo"></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <a class="panel-title" data-toggle="collapse" data-parent="#panel-accordion" href="#panel-element-lancamento">Lançamento</a>
                                </div>
                                <div id="panel-element-lancamento" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <form id="form-lancamento" role="form" class="" method="post" >
                                            <div class="control-group">
                                                <input type="hidden" name="id" id="id" value="" />
                                                <input class="form-control" type="text" id="descricao" name="descricao" placeholder="Descrição" value="" />
                                                <input class="form-control" type="number" id="quantidade" name="quantidade" placeholder="Qtd" value="1"  />
                                                <input class="form-control" type="number" step="0.01" id="valor" name="valor" placeholder="Valor" value="" />
                                                <input class="form-control" type="text" id="inclusao" name="inclusao" placeholder="Data" value=""  />
                                                <input class="form-control" type="text" id="categorias" name="categorias" placeholder="Categorias" value=""  />
                                                <input class="form-control" type="text" id="link" name="link" placeholder="Link(URL)" value="" />
                                            </div>
                                            <div class="control-group">
                                                <button type="button" class="btn btn-default" id="btn-salvar" value="Salvar">Salvar</button>
                                                <button type="button" class="btn btn-default" id="btn-limpar" value="Limpar">Limpar</button>
                                                <a href="#" target="_blank" class="btn btn-default" role="button" id="btn-link">
                                                    <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> Link
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <a class="panel-title" data-toggle="collapse" data-parent="#panel-accordion" href="#panel-element-pesquisa">Pesquisa</a>
                                </div>
                                <div id="panel-element-pesquisa" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        In progress...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- inicio paineis accordion -->
                <!-- inicio datatable  -->
                <div class="row">
                    <div class="col-md-12">
                        <div id="div-load-data" style="width: 100%; text-align: center;">Carregando...</div>
                        <table class="table display" id="list-lancamento" style="width: 100%;" >
                            <thead>
                                <tr>
                                    <th style="width: 80%;" >
                                        Descrição
                                    </th>
                                    <th>
                                        Categorias
                                    </th>
                                    <th>
                                        Data
                                    </th>
                                    <th>
                                        Valor
                                    </th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <td style="text-align: center;" colspan="3">
                                        <button type="button" class="btn btn-default" id="btn-topo">⇑</button>
                                    </td>
                                    <td style="text-align: right; width: 1px; white-space: nowrap" rowspan="1" colspan="1">
                                        <span id="total" class=""></span>
                                    </td>
                                </tr>
                            </tfoot>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- fim datatable  -->
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js" ></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="js/jquery-datepicker-pt-BR.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/install.js"></script>
    </body>
</html>
